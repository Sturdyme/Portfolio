<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="hire.css">
</head>
<body>
   <nav>
    <div>
        <img class="hire-logo" src="./assets/Sturdyme(1).jpg" alt="logo-image">
    </div>
     <div class="nav-contents">
           <ul> 
            <li>About</li>
            <li>Skills</li>
            <li>Projects</li>
            <li>Contact</li>
        </ul>
     </div>
   </nav>

 
  <form id="loginForm"> 
    <h2 class="login">Hire Me</h2>
      <p> Individual / Company's Name:</p> 
        <input type="text" id="name-input" placeholder="Enter your name"/>
 

         <p> Individual / Company's Email:</p> 
        <input type="email" id="email-input" placeholder="Enter your email"/>

         <p> Date of Enquiry:</p> 
        <input type="date" id="date-input"/>
        
        <p>How may i be of service?</p>
        <textarea id="text-area"></textarea>

        <button type="submit">Submit</button>
  </form>

  <section id="ticker-navbar" class="ticker-wrapper"> 
        <div class="ticker">
        <div class="ticker-item"><i class="fa-brands fa-html5"></i>HTML </div>
         <div class="ticker-item"><i class="fa-brands fa-css"></i></i>CSS</div>
         <div class="ticker-item"><i class="fa-brands fa-java"></i></i>JAVASCRIPT</div>
        <div class="ticker-item"><i class="fa-brands fa-react"></i>REACT.JS</div>
        <div class="ticker-item"><i class="fa-solid fa-clipboard-question"></i></i>JQUERY</div>
        <div class="ticker-item"><i class="fa-brands fa-node-js"></i></i>NODEJS</div>
        
        </div>

      </section>

<script src="hire.js"></script>
</body>
</html>
